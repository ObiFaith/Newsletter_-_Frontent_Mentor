<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter | Frontend Mentor</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="d-flex justify_between">
            <div class="left_content">
                <h1>Stay updated!</h1>
                <p class="left_content--text">Join 60,000+ product managers receiving monthly updates on:</p>
                <div class="lists">
                    <div class="d-flex">
                        <img src="./assests/images/icon-list.svg" alt="Checked list">
                        <p>Product discovery and building what really matters</p>
                    </div>
                    <div class="d-flex">
                        <img src="./assests/images/icon-list.svg" alt="Checked list">
                        <p>Measuring that ensure updates are a success</p>
                    </div>
                    <div class="d-flex">
                        <img src="./assests/images/icon-list.svg" alt="Checked list">
                        <p>And much more!</p>
                    </div>
                </div>
                <form>
                    <div>
                        <div class="d-flex justify_between">
                            <label for="email">Email address</label>
                            <p for="input error" class="error-msg">Valid address required</p>
                        </div>
                        <input type="email" placeholder="email@company.com">
                    </div>
                    <button class="btn" type="submit">Subscribe to monthly newsletter</button>
                </form>
            </div>
            <div class="right_content"><img src="./assests/images/illustration-sign-up-mobile.svg" alt="Illustration-sign-up"></div>
        </div>
    </main>

    <!-- JavaScript Link -->
    <script src="index.js"></script>
</body>
</html>
